<h2 class="text-2xl font-semibold mb-4">Lista de Especialidades</h2>

@let specialities = (specialities$ | async);

@if (!specialities) {
    <div class="p-4 text-sm">Cargando.</div>
    <span class="loading loading-dots loading-xl"></span>


}

@if (specialities && specialities.length > 0) {
  <div class="space-y-6">

        @for (s of specialities; track $index) {
          <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 hover:shadow-md transition">
            <div class="flex items-start justify-between gap-6">
              <div class="space-y-1">
                <h3 class="text-lg font-semibold text-slate-900">
                  {{ s.nombre }}
                </h3>
              </div>
            </div>
          </div>
        }
  </div>
}
